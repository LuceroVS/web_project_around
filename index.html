<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Around USA</title>
    <meta name="author" content="Lucero Villafuerte" />
    <meta name="description" content="Around USA" />
    <meta name="keywords" content="Around, USA" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          class="header__title"
          src="images/title.png"
          alt="title"
          data-type="logo"
        />
      </header>
      <main>
        <section class="profile">
          <div class="profile__photo">
            <img
              class="profile__photo-picture"
              src="images/face.png"
              alt="photo"
              data-type="face"
            />
          </div>
          <div class="profile__data">
            <div class="profile__info">
              <h1 class="profile__name" id="profileInfoName">
                Lucero Villafuerte
              </h1>
              <img
                class="profile__edit-button"
                id="profile_edit_button"
                src="images/button_edit.png"
                alt="edit_photo"
                data-type="edit"
              />
            </div>
            <div class="profile__job">
              <p class="profile__profession" id="profileInfoJob">Informatica</p>
            </div>
          </div>
          <div class="profile__icon">
            <img
              class="profile__icon-add"
              id="image_edit_button"
              src="images/button_add.png"
              alt="add_info"
              data-type="add_info"
            />
          </div>
        </section>
        <section class="elements">
          <div id="elemenPlacesImages" class="elements-places"></div>
        </section>
        <template id="imagesTemplate">
          <div id="placeElemenImages" class="element-place">
            <img
              class="element-place__photo"
              src=""
              id="gridImages"
              alt=""
              data-type=""
            />
            <div class="element-place-data">
              <h2 id="placeName" class="element-place-data__name"></h2>
              <img
                class="element-place-data__like"
                src="images/like.png"
                id="imageWhiteLike"
                alt="like_pohoto"
                data-type="like"
                data-target="white"
              />
              <img
                class="element-place-data__trash"
                src="images/trash.svg"
                id="deleteImage"
                alt="trash_pohoto"
                data-type="trash"
              />
            </div>
          </div>
        </template>
        <div class="open-image__background" id="blackBackgrountImage"></div>
        <div class="open-image" id="openImage">
          <div class="open-image-close" id="openImageClose">
            <p class="open-image__closed">X</p>
          </div>
          <img
            class="open-image__big"
            src=""
            id="imageLookBig"
            alt="image_place"
            data-type="image"
          />
          <div class="open-image-title">
            <p class="open-image__name" id="nameImageLookBig"></p>
          </div>
        </div>
        <div class="popup_background" id="popup"></div>
        <div class="popup-container" id="popupContainer">
          <div class="popup-container-close" id="popupContainerclose">
            <p class="popup-container__closed">X</p>
          </div>
          <h3 class="popup-container__title">Editar perfil</h3>
          <input
            type="text"
            class="popup-container__name"
            id="popupContainerName"
            placeholder="Nombre"
          />
          <input
            type="text"
            class="popup-container__profession"
            id="popupContainerProfession"
            placeholder="Acerca de mÃ­"
          />
          <div class="save-profile" id="save">
            <p class="save-profile__changes">Guardar</p>
          </div>
        </div>
        <div class="popup-background_image" id="popupBackgroundImage"></div>
        <div class="popup-image" id="popupImage">
          <div class="popup-image__close" id="popupImageClose">
            <p class="popup-image__closed">X</p>
          </div>
          <h3 class="popup-image__title">Nuevo Lugar</h3>
          <input
            type="text"
            class="popup-image__name"
            id="popupImageName"
            placeholder="Nombre"
          />
          <input
            type="text"
            class="popup-image__url"
            id="popupImageDirection"
            placeholder="Imagen URL"
          />
          <div class="save-image" id="saveImage">
            <p class="save-image__changes">Guardar</p>
          </div>
        </div>
      </main>
      <footer class="footer">
        <p class="footer__copyrights">&copy; 2024. Around The U.S.</p>
      </footer>
    </div>
    <script src="scripts/script.js"></script>
  </body>
</html>
